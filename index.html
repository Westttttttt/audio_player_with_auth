<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Audio Player Sign in</title>
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <div class="container">
         <a href="https://github.com/Westttttttt/audio_player_with_auth.git/" class="souce-code-link"
            >Source code? Click here.</a
         >
         <h3 style="position: absolute; top: 20px; left: 30px">///</h3>
         <form action="./audio_page.html">
            <h5>Sign in</h5>
            <section class="input-section">
               <div class="input-div">
                  <label for="username">Username</label>
                  <input
                     type="text"
                     required
                     minlength="4"
                     maxlength="16"
                     placeholder="Enter your username"
                  />
               </div>
               <div class="input-div">
                  <label for="username">Password</label>
                  <input
                     type="text"
                     required
                     placeholder="Enter your password"
                  />
               </div>
            </section>
            <button type="submit" class="submit-btn">Sign in</button>
         </form>
      </div>
   </body>
</html>
